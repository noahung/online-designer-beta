name: Process Webhook Notifications

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-webhooks:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Webhook Processor
        run: |
          curl -X POST \
            https://bahloynyhjgmdndqabhu.supabase.co/functions/v1/process-webhooks \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            --data '{}'